# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git log
      - name: Generate Build Info
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          # Get commit time in UTC ISO format, then convert to HKT manually
          COMMIT_TIME_UTC=$(git log -1 --format=%cd --date=iso)
          # Convert to HKT (+08:00) format: YYYY-MM-DD HH:MM:SS +0800
          COMMIT_TIME=$(TZ='Asia/Hong_Kong' date -d "$COMMIT_TIME_UTC" +'%Y-%m-%d %H:%M:%S +0800' 2>/dev/null || date -r $(git log -1 --format=%ct) +'%Y-%m-%d %H:%M:%S +0800')
          BUILD_TIME=$(TZ='Asia/Hong_Kong' date +'%Y-%m-%d %H:%M:%S +0800' 2>/dev/null || date +'%Y-%m-%d %H:%M:%S +0800')
          
          cat > games/gomoku/build_info.js << EOF
          window.__BUILD__ = {
            commit: "${COMMIT_SHA}",
            commitTime: "${COMMIT_TIME}",
            buildTime: "${BUILD_TIME}"
          };
          EOF
          
          echo "Generated build_info.js with commit ${COMMIT_SHA}"
          cat games/gomoku/build_info.js
          
          # Update cache-busting parameters in index.html
          sed -i "s/\?v=[a-z0-9]\{7\}/?v=${COMMIT_SHA}/g" games/gomoku/index.html
          sed -i "s/\?v=[a-z0-9]\{7\}/?v=${COMMIT_SHA}/g" games/gomoku/gomoku.css || true
          
          echo "Updated cache-busting parameters to ${COMMIT_SHA}"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
