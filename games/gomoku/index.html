<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku</title>
    <link rel="stylesheet" href="gomoku.css?v=cdb1150">
</head>

<body>
    <div class="switch-container gomoku-menu-container">
        <main class="switch-card">
            <h1>五子棋</h1>
            <div style="font-size: 0.7rem; color: #666; margin-top: -10px; margin-bottom: 20px;">
                Build: cdb1160 2026-01-25 17:28
            </div>

            <!-- Landing Page / Game Selection -->
            <div id="landing-page">
                <div class="landing-actions">
                    <button id="gomoku-ai-btn" class="pill-btn mode-btn" data-action="ai" onclick="selectMode('ai')">對
                        AI 對戰</button>
                    <button id="gomoku-online-btn" class="pill-btn mode-btn" data-action="online"
                        onclick="selectMode('online')">ONLINE 對戰</button>
                    <button id="gomoku-back-btn" class="pill-btn secondary" data-action="back"
                        onclick="goToLauncher()">返回遊戲大廳</button>
                </div>
            </div>

            <!-- Game Container (Hidden on Landing) -->
            <div id="game-container" class="hidden">

                <!-- VS AI Specific Controls -->
                <div id="ai-controls" class="hidden">
                    <div class="controls-card">
                        <label for="difficulty">難度：</label>
                        <select id="difficulty" class="pill-select">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard" selected>Hard</option>
                        </select>
                        <button class="pill-btn secondary" onclick="backToLanding()">返回選單</button>
                    </div>
                </div>

                <!-- Online Lobby (New) -->
                <div id="online-lobby" class="hidden">
                    <h3>線上對戰大廳</h3>
                    <div class="lobby-actions">
                        <div class="action-section">
                            <button class="pill-btn" onclick="createRoom()">創建房間 (自動生成)</button>
                        </div>
                        <div class="divider-text">或</div>
                        <div class="action-section">
                            <input type="text" id="room-code-input" placeholder="輸入 6 位房號" class="pill-select"
                                style="text-transform:uppercase; text-align:center; width: 140px;">
                            <button class="pill-btn secondary"
                                onclick="joinRoom(document.getElementById('room-code-input').value)">加入房間</button>
                        </div>
                    </div>
                    <br>
                    <button class="pill-btn secondary" onclick="backToLanding()">返回選單</button>
                </div>

                <!-- Online Room View (Board + Details) -->
                <div id="online-room" class="hidden">
                    <div class="room-header-card">
                        <div class="room-status">
                            <span class="label">房間：</span><span id="current-room-id" class="value">??????</span>
                            <span class="divider">|</span>
                            <span class="label">身份：</span><span id="my-role" class="value">載入中...</span>
                        </div>
                    </div>

                    <div id="waiting-msg" style="margin-bottom:10px; color:var(--neon-green);">等待對手加入...</div>

                    <div class="room-actions">
                        <button id="online-restart-btn" class="pill-btn action-btn hidden"
                            onclick="requestRestart()">再戰一局</button>
                        <button id="leave-room-btn" class="pill-btn danger-btn" onclick="exitRoom()">退出房間</button>
                    </div>
                </div>

                <!-- Common Game Elements (Board, Status) -->
                <div id="game-board-area" class="hidden">
                    <div id="board-wrap">
                        <div class="board-frame">
                            <canvas id="gomoku-board"></canvas>
                        </div>
                        <div id="boardLock" aria-hidden="true" title="Board Locked"></div>
                    </div>

                    <div id="status-bar"
                        style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                        <div id="status">當前回合：<span class="player-turn">黑子</span></div>

                        <!-- Online Controls -->
                        <div id="online-controls" class="hidden" style="display:flex; align-items:center;">
                            <span id="game-timer" class="timer-display">30</span>
                            <button id="pause-btn" class="pill-btn secondary"
                                style="font-size:0.8rem; padding:5px 10px;" onclick="togglePause()">暫停</button>
                        </div>
                    </div>

                    <!-- Only for AI mode, Online has its own restart logic -->
                    <button id="reset-btn" class="pill-btn action-btn" onclick="resetGame()">重新開始</button>
                </div>

            </div>
        </main>
    </div>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/core.js?v=cdb1160"></script>
    <script src="js/renderer.js?v=cdb1160"></script>
    <script src="js/ai.js?v=cdb1160"></script>
    <script src="js/online.js?v=cdb1160"></script>
    <script src="js/input.js?v=cdb1160"></script>
    <script src="js/app.js?v=cdb1160"></script>

    <!-- Debug Panel (Added via Agent) -->
    <div id="debug-toggle" style="position:fixed; bottom:10px; right:10px; z-index:9999;">
        <button class="pill-btn secondary" onclick="toggleDebug()"
            style="font-size:0.8rem; padding:5px 10px;">Debug</button>
    </div>
    <div id="debug-panel" class="hidden"
        style="position:fixed; bottom:50px; right:10px; z-index:9999; background:rgba(0,0,0,0.9); padding:15px; border:1px solid red; color:lime; font-family:monospace; font-size:12px; max-width:90vw; border-radius:8px;">
        <div><strong>Supabase Debug</strong></div>
        <div>URL: <span id="dbg-url"></span></div>
        <div>Key Prefix: <span id="dbg-key-pre"></span></div>
        <div>Key Length: <span id="dbg-key-len"></span></div>
        <div>Key Tail (JSON): <span id="dbg-key-tail"></span></div>
        <div>Window.Supabase: <span id="dbg-win-sup"></span></div>
        <div>Client Init: <span id="dbg-client"></span></div>
        <hr style="border-color:#333; margin:5px 0;">
        <button class="pill-btn" onclick="pingSupabase()" style="font-size:0.7rem; padding:3px 8px;">Ping REST</button>
        <div id="dbg-ping-log" style="margin-top:5px; white-space:pre-wrap; word-break:break-all;"></div>
    </div>
    <script>
        function toggleDebug() {
            const p = document.getElementById('debug-panel');
            p.classList.toggle('hidden');
        }
    </script>
</body>

</html>
