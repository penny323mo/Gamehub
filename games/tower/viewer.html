<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Asset Viewer - Tower Defense</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: white;
            z-index: 10;
        }
        .controls-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            pointer-events: auto;
            border: 1px solid #333;
            max-height: 90vh;
            overflow-y: auto;
        }
        h2 { margin-top: 0; margin-bottom: 15px; font-size: 1.2rem; color: #4af; }
        .section { margin-bottom: 15px; }
        .section-title { font-weight: bold; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .btn-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; }
        button {
            background: #2a2a2a;
            color: #eee;
            border: 1px solid #444;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        button:hover { background: #3a3a3a; border-color: #666; }
        button.active { background: #2a5a8a; border-color: #4af; color: white; font-weight: bold; }
        
        .toggle-row {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }
        .toggle-row input { margin-right: 8px; }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="ui-layer">
        <div class="controls-panel">
            <h2>3D Model Viewer</h2>
            
            <div class="section">
                <div class="section-title">Towers</div>
                <div class="btn-grid" id="tower-btns">
                    <!-- Buttons injected via JS -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">Enemies</div>
                <div class="btn-grid" id="enemy-btns">
                    <!-- Buttons injected via JS -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">Environment</div>
                <div class="toggle-row">
                    <input type="checkbox" id="toggle-grid" checked>
                    <label for="toggle-grid">Show Grid</label>
                </div>
                <div class="toggle-row">
                    <input type="checkbox" id="toggle-rotate">
                    <label for="toggle-rotate">Auto Rotate</label>
                </div>
                <div class="toggle-row">
                    <input type="checkbox" id="toggle-animate" checked>
                    <label for="toggle-animate">Play Animations</label>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/viewer/main.ts"></script>
</body>
</html>
