  <rect x="8" y="8" width="224" height="320" rx="18" fill="url(#g)" stroke="#3a0f12" stroke-width="4"/>
  <text x="22" y="44" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="28" font-weight="800" fill="#b21a1a">RJ</text>
